		</div>
	
	<div class="col-md-12" ng-controller="TimeCtrl as time" id="timer">
			<p>{{ clock | date:'HH:mm:ss'}}</p>
			<p>{{time.mes}}{{time.city}}</p>
		</div>
	
	
	<div class="col-md-12">
		
		<div class="col-md-6" ng-controller="QuoteController as qc" id="quotes">
			
			<div class="col-md-10 col-md-offset-1 qbox" ng-mouseover="showAuthor = true" ng-mouseleave="showAuthor = fasle"> 
				<p>"{{qc.quote.quote}}"</p>
				<p ng-show="showAuthor" id="author">{{qc.quote.author}}</p>
			</div>
		</div>
		
		<div class="col-md-6" ng-controller="TodoController as tc">
			<div class="col-sm-12 input-group">

				<input type="text" class="form-control" ng-model="tc.newTask.task" placeholder="Ads a task for today..">
				<span class="input-group-btn">
					<button class="btn btn-success" ng-click="tc.addTask(tc.newTask)" type="button">Add!</button>
				</span>

			</div>
				<div class="list-group">
				<p ng-repeat="task in tc.todos track by $index" ng-click="tc.delTask(task)" ng-class="{done: task.done}" class="list-group-item" >{{task.task}}</p>
			</div>
			 
	     </div>
	 </div>

	 </div>
	 </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="app/init.js"></script>
	<script src="components/time.js"></script>
	<script src="components/weather.js"></script>
	<script src="components/image.js"></script>
	<script src="components/quote.js"></script>
	<script src="components/todo.js"></script>
	

</body>
</html>
