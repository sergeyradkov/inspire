<html ng-app="inspire">

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="app/style.css">
</head>

<body>
	<div class="container-fluid" ng-controller="ImageController as ic">
	<div class="row bg-full" style="background: url({{ic.imageData.url}}) no-repeat; background-size: cover; height: 100%">
	<div class="col-md-12" ng-controller="WeatherController as wc" id="weather">
		<div class="col-md-2 wbox col-md-offset-1">
			<p class="description">Wind</p>
			<p class="data-val">{{wc.wind}} m/s</p>
		</div>
		<div class="col-md-2 wbox">
			<p class="description">Pressure</p>
			<p class="data-val">{{wc.pressure}} hPa</p>
		</div>
		<div class="col-md-2 wbox">
			<p class="description">Temperature</p>
			<p><a><span ng-click="wc.showTemp()">{{wc.tempShow}}</span></a></p>
		</div>
		<div class="col-md-2 wbox">
			<p class="description">Clouds</p>
			<p class="data-val">{{wc.des}}</p>
		</div>
		<div class="col-md-2 wbox">
			<p class="description">Humidity</p>
			<p class="data-val">{{wc.humidity}} %</p>
		</div>
		</div>
	
	<div class="col-md-12" ng-controller="TimeCtrl as time" id="timer">
			<p>{{ clock | date:'HH:mm:ss'}}</p>
			<p>{{time.mes}}</p>
		</div>
	
	
	<div class="col-md-12">
		
		<div class="col-md-6" ng-controller="QuoteController as qc" id="quotes">
			
			<div class="col-md-10 col-md-offset-1" ng-mouseover="showAuthor = true" ng-mouseleave="showAuthor = fasle"> 
				<p>"{{qc.quote.quote}}"</p>
				<p ng-show="showAuthor" id="author">{{qc.quote.author}}</p>
			</div>
		</div>
		
		<div class="col-md-6" ng-controller="TodoController as tc">
			<div id="tdsection">
		
			<p>{{tc.todos.length}} case to do today </p>
			
			<div id="todolist">
            	<p class="todos" ng-repeat="task in tc.todos track by $index">
				<a><img src="http://findicons.com/files/icons/573/must_have/48/delete.png" alt="delete" style="width: 15px;" ng-click="tc.delTask($index)"></a> 
             	{{task}}
			 </div>
			 
			 <div>
				<a><span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="tc.addTask(tc.newTask)"></span></a>
				<input type="text" ng-model="tc.newTask" id="tinput">
			</div>
			
			</div>
	     </div>
	 </div>

</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="app/init.js"></script>
	<script src="components/time.js"></script>
	<script src="components/weather.js"></script>
	<script src="components/image.js"></script>
	<script src="components/quote.js"></script>
	<script src="components/todo.js"></script>

</body>
</html>
